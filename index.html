<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .car {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .car:hover {
      transform: scale(1.02);
    }
    .car img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .details {
      padding: 15px;
    }
    .details h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #222;
    }
    .details p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

  <h1>Car Image Gal
